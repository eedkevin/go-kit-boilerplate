version: "3.7"

services:
  nginx:
    image: nginx
    networks: 
      - go-kit-boilerplate
    ports:
      - "80:80"
      - "5040:5040"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

  echo-service:
    build:
      context: ./echo
      dockerfile: Dockerfile
    networks:
      - go-kit-boilerplate

  account-service:
    build:
      context: ./account
      dockerfile: Dockerfile
    networks:
      - go-kit-boilerplate

networks:
  go-kit-boilerplate:
    driver: bridge
