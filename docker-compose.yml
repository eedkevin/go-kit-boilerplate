version: "3.7"

services:
  nginx:
    image: nginx
    networks: 
      - go-kit-boilerplate
    depends_on: 
      - echo
      - account
      - order
      - geo
    ports:
      - "80:80"
      - "5040:5040"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

  echo:
    build:
      context: ./echo
      dockerfile: Dockerfile
      args:
        APP_NAME: echo
        GOPROXY: https://goproxy.cn,direct
    networks:
      - go-kit-boilerplate

  account:
    build:
      context: ./account
      dockerfile: Dockerfile
      args:
        APP_NAME: account
        GOPROXY: https://goproxy.cn,direct
    networks:
      - go-kit-boilerplate

  order:
    build:
      context: ./order
      dockerfile: Dockerfile
      args:
        APP_NAME: order
        GOPROXY: https://goproxy.cn,direct
    networks:
      - go-kit-boilerplate
      
  geo:
    build:
      context: ./geo
      dockerfile: Dockerfile
      args:
        APP_NAME: geo
        GOPROXY: https://goproxy.cn,direct
    networks:
      - go-kit-boilerplate

networks:
  go-kit-boilerplate:
    driver: bridge
